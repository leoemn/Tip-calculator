<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="splitter">
    <img src="images/logo.svg" alt="logo">
  </div>

  <div class="main">

    <div class="left">

      <div class="bill">
        <label for="bill" class="label-text">Bill</label>

        <div class="input-wrapper">
          <img src="images/icon-dollar.svg" class="svg" alt="dollar">
          <input type="number" placeholder="0">
        </div>

      </div>
      
      <div class="tip">
        <p class="label-text">Select Tip %</p>
        
        <div class="b1">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
        </div>

        <div class="b2">
          <button>25%</button>
          <button>50%</button>
          <input type="number" placeholder="Custom">
        </div>

      </div>

      <div class="people">

        <div class="text-wrapper">
          <label for="number of people" class="label-text">Number of People</label>
          <span class="error-message"></span>
        </div>

        <div class="input-wrapper">
          <img src="images/icon-person.svg" class="svg" alt="person">
          <input type="number" placeholder="0">
        </div>

      </div>

    </div>

    <div class="right">
      
      <div class="person1">

        <div class="text">
          <p class="p1">Tip Amount</p>
          <p class="p2">/ person</p>
        </div>
        
        <div class="amount">
          <p>$0.00</p>
        </div>

      </div>

      <div class="person2">

        <div class="text">
          <p class="p1">Total</p>
          <p class="p2">/ person</p>
        </div>

        <div class="amount">
          <p>$0.00</p>
        </div>

      </div>
      <button class="reset">RESET</button>
    </div>

  </div>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  <script src="script.js"></script>
</body>
</html>
